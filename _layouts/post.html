<!DOCTYPE html>
<html>
{% include head.html %}
<body>
  {% include header.html %}
  <div class="blog">
    <div class="nav">
      <h3><a href="{{ site.baseurl }}/">Домой</a></h3>
        <ul>
            {% for post in site.posts %}
              <li>
                <a href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
              </li>
            {% endfor %}
          </ul>
    </div>
    <div class="main">
        {{ content }}
      </div>
    {% include footer.html %}
  </div>
</body>
</html>
